<!DOCTYPE html>
<html>
<head>
    <title>Fund_Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;connect-src *;">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
</head>
<body>

<div class="container-fluid">
    <div id="top" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Fund_Monitor</h1>

            <p class="lead">Monitor Fund...</p>
        </div>
        <div class="alert alert-primary" role="alert">
            这是一条普通消息。
            <a href="#" class="alert-link">每日关注更新</a>
        </div>
        <div class="alert alert-success" role="alert">
            这是一条利好消息，估算值超过上限了！
            <a href="#" class="alert-link">是不是要飞一波了？</a>
        </div>
        <div class="alert alert-danger" role="alert">
            这是一条警告消息，估算值低于下限了！
            <a href="#" class="alert-link">是不是又能好好上班了？</a>
        </div>
    </div>
    <form id="login-form">
        Name:<input id="login-user" type="text" name="user"/>
        <input id="login-btn" type="button" value="Login"/>
        <input id="current_user" type="hidden" name="current_user"/>
    </form>
    <div id="msg_panel" class="container-fluid">
    </div>
</div>
<!--<script type="text/javascript" src="cordova.js"></script>-->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
